services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: blockchain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d blockchain" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: opentelemetry-instrument python3 app.py
    environment:
      DB_NAME: blockchain
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      OTEL_RESOURCE_ATTRIBUTES: service.name=blockchain-app
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://host.docker.internal:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_LOGS_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_BSP_SCHEDULE_DELAY_MILLIS: "100"
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db-setup:
    build: .
    command: opentelemetry-instrument python3 dbSetup.py
    environment:
      DB_NAME: blockchain
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      OTEL_RESOURCE_ATTRIBUTES: service.name=blockchain-db-setup
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://host.docker.internal:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      # Force faster flushing for short-lived script
      OTEL_BSP_SCHEDULE_DELAY_MILLIS: "100"
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ingest:
    build: .
    command: opentelemetry-instrument python3 dataFetch.py
    volumes:
      - .:/app
    environment:
      DB_NAME: blockchain
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      OTEL_RESOURCE_ATTRIBUTES: service.name=blockchain-ingest
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://host.docker.internal:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_BSP_SCHEDULE_DELAY_MILLIS: "100"
      PYTHONUNBUFFERED: "1"
    depends_on:
      db-setup:
        condition: service_completed_successfully
    extra_hosts:
      - "host.docker.internal:host-gateway"
    tty: true
    stdin_open: true

volumes:
  postgres_data:
